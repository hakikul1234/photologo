<h2>Welcome {{ request.user.username }}!</h2>
<a href="{% url 'logout' %}">Logout</a>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload Photo</button>
</form>

<h3>Your Photos</h3>
{% for photo in photos %}
  <img src="{{ photo.image.url }}" width="200">
{% empty %}
  <p>No photos yet.</p>
{% endfor %}
